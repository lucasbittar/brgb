{% for dir in site.categories.directory %}
<article class="directory{% if page.url contains dir.url %} active{% endif %}">
  <a href="{{ dir.url | prepend: site.baseurl }}">
    <span class="directory-title">{{ dir.title }}</span>
    <span class="directory-location">{{ dir.location }}</span>
  </a>
</article>
{% endfor %}
