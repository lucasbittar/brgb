{% for website in site.categories.site %}
  {% if website.author == include.author or include.author == 'all' %}
  <article class="site">
    <a href="{{ website.url | prepend: site.baseurl }}">
      <figure>
        <img src="{{ site.baseurl }}/images/sites/{{website.thumb}}" alt="{{ website.title }}">
      </figure>
      <span class="site-title">{{ website.title }}</span>
      <span class="site-author">{{ website.author }}</span>
    </a>
  </article>
  {% endif %}
{% endfor %}
